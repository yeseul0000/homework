<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission02</title>
    <link rel="stylesheet" href="mission02.css" />
  </head>
  <body class="spoka">
    <div class="container">
      <fieldset class="sign-in">
        <legend class="sr-only">로그인</legend>
        <div class="sign-in-heading">
          <h2>로그인</h2>
          <div class="greet">
            <p class="eng-greet">Welcome, Ediya Coffee</p>
            <p class="ko-greet">이디야커피에 오신 것을 환영합니다.</p>
          </div>
        </div>
        <form action="" class="sign-in-form">
          <div class="user-email">
            <input
              class="userEmail-input"
              type="email"
              placeholder="yamoo9@equid.dev"
              required
            />

            <label for="" class="userEmail">이메일</label>
          </div>
          <div class="user-pwd">
            <input
              class="userPwd-input"
              type="password"
              placeholder="숫자, 영어 조합 6자 이상"
              minlength="6"
              required
            />
            <label for="" class="userPwd">패스워드</label>
          </div>
          <span class="check-id">
            <input
              type="checkbox"
              id="checkId"
              name="checkId"
              class="checkId"
            />
            <label for="checkId">이메일 저장</label>
          </span>
          <div class="signin-content">
            <button class="signinB" type="submit">로그인</button>
            <a class="signupA" href="/">회원가입</a>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
