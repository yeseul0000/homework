<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission02</title>
    <link rel="stylesheet" href="mission02.css">
  </head>
  <body>
    <div class="container">
        <fieldset class="sign-in">
            <legend class="sr-only" >로그인</legend>
            <div class="sign-in-heading">
              <h2>로그인</h2>
              <p class="eng-greet">Welcome, Ediya Coffee</p>
              <p class="ko-greet">이디야커피에 오신 것을 환영합니다.</p>
            </div>
            <div class="user-email">
                <label for="" class="userEmail">이메일</label>
                <input type="email">
            </div>
            <div class="user-pwd">
                <label for="" class="userPwd sr-only">패스워드</label>
                <input type="password" placeholder="패스워드">
            </div>
            <span class="check-id">
                <input type="checkbox" id="checkId" name="checkId">
                <label for="checkId">이메일 저장</label>
            </span>
            <button class="sign-in-button">로그인</button>
            <button class="sign-up">회원가입</button>
        </fieldset>
        
      </div>
    </div>
  </body>
</html>
